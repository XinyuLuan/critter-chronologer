#       and provide the credentials below to access it

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/critterdb?serverTimezone=UTC
spring.datasource.username=sa3
